<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Страховые продукты</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #fff;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .tab {
      border: none;
      background: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      padding: 10px 20px;
      border-bottom: 3px solid transparent;
      transition: 0.3s;
    }

    .tab.active {
      color: #1565c0;
      border-bottom: 3px solid #1565c0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
    }

    .card h3 {
      margin: 0 0 15px;
      color: #1565c0;
      font-size: 18px;
    }

    .btn {
      background: #c6ff00;
      color: #000;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #aee400;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <!-- Навигация -->
  <header>
    <button class="tab active" onclick="showSection('required')">Обязательные</button>
    <button class="tab" onclick="showSection('voluntary')">Добровольные</button>
  </header>

  <!-- Обязательные -->
  <section id="required" class="grid">
    <div class="card">
      <h3>ОСАГО</h3>
      <a class="btn" href="https://online.aic.uz/apex/r/ins/epolis_beeline/order-1001?p2000_pturi=3" target="_blank">Перейти</a>
    </div>
    <div class="card">
      <h3>ОСГОР</h3>
      <a class="btn" href="https://online.aic.uz/apex/r/ins/epolis_beeline/order-4002?p2000_pturi=4002" target="_blank">Перейти</a>
    </div>
    <div class="card">
      <h3>ОСГОП</h3>
      <a class="btn" href="https://online.aic.uz/apex/r/ins/epolis_beeline/order-4003?p2000_pturi=4003" target="_blank">Перейти</a>
    </div>
  </section>

  <!-- Добровольные -->
  <section id="voluntary" class="grid hidden">
    <div class="card">
      <h3>Несчастные случаи (24/7)</h3>
      <a class="btn" href="https://online.aic.uz/apex/r/ins/epolis_beeline/order?p2000_pturi=29" target="_blank">Перейти</a>
    </div>
    <div class="card">
      <h3>КАСКО-ГАЗ</h3>
      <a class="btn" href="https://online.aic.uz/apex/r/ins/epolis_beeline/order?p2000_pturi=103&p2000_program_228_229_103=103" target="_blank">Перейти</a>
    </div>
    <div class="card">
      <h3>Комбинированное страхование имущества</h3>
      <a class="btn" href="https://online.aic.uz/apex/r/ins/epolis_beeline/order-8931?p2000_pturi=160" target="_blank">Перейти</a>
    </div>
    <div class="card">
      <h3>Страхование путешественников</h3>
      <a class="btn" href="https://online.aic.uz/apex/r/ins/epolis_beeline/order-32?p2000_pturi=32" target="_blank">Перейти</a>
    </div>
    <div class="card">
      <h3>КАСКО-мини</h3>
      <a class="btn" href="https://online.aic.uz/apex/r/ins/epolis_beeline/order-31?p2000_pturi=31" target="_blank">Перейти</a>
    </div>
    <div class="card">
      <h3>Страхование имущества</h3>
      <a class="btn" href="https://online.aic.uz/apex/r/ins/epolis_beeline/order-160?p2000_pturi=160" target="_blank">Перейти</a>
    </div>
    <div class="card">
      <h3>КАСКО полный</h3>
      <a class="btn" href="https://online.aic.uz/apex/r/ins/epolis_beeline/order-30?p2000_pturi=30" target="_blank">Перейти</a>
    </div>
    <div class="card">
      <h3>Ипотечное страхование</h3>
      <a class="btn" href="https://online.aic.uz/apex/r/ins/epolis_beeline/order-8931?p2000_pturi=8931" target="_blank">Перейти</a>
    </div>
  </section>

  <script>
    function showSection(id) {
      document.getElementById('required').classList.add('hidden');
      document.getElementById('voluntary').classList.add('hidden');
      document.getElementById(id).classList.remove('hidden');

      document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>

</body>
</html>
